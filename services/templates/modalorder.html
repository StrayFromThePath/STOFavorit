{% extends 'index.html' %}
{% load staticfiles %}
{% block order %}

     <!-- order-modal -->
    <div class="modal fade bs-example-modal-lg" id="modalOrder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <form action="">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalOrderLabel">Заказ услуги  {{ service.title }} </h4>
                    </div>

                    <div class="modal-body">
                        <table class="table table-striped">

                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Название</th>
                                    <th>Цена</th>
                                    <th>Выбор</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for service in services %}
                                <tr>
                                    <th scope="row">{{ service.id }}</th>
                                    <td>{{ service.title }}</td>
                                    <td>{{ service.price }}</td>
                                    <td>{{ service.changed }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                        <div class="form-group">
                            <span class="modal__caption">
                                Укажите ваши данные для связи
                            </span>
                        </div>

                        <div class="form-group">
                            <label for="inputPhone">Номер телефона</label>
                            <input type="text" class="form-control" id="inputPhone" placeholder="Укажите номер телефона">
                        </div>

                        <div class="form-group">
                            <label for="inputEmail">Email адрес</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Введите email">
                        </div>


                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary">Оформить заказ</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <!-- order-modal -->

{% endblock %}
